<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <!--引入 vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <p>helle {{message}}</p>
</div>
<script type="text/javascript">
    // 创建 vue 实例
    const vm = new Vue({ // 配置对象
        el: '#app', // element: 选择器
        data: { // 数据（model）
            message: 'hello vue'
        }
    })
</script>
</body>
</html>
