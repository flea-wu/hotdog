<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classAndStyle</title>
    <style>
        .aClass {
            color: blue;
        }

        .bClass {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>1.class绑定: :class='xxx'</h2>
    <!--  字符串的方式  -->
    <h2 :class="a">哈哈哈哈1</h2>
    <!--  对象的方式  -->
    <h2 :class="{aClass:ok,bClass:onok}">哈哈哈哈2</h2>
    <!--数组的方式,可以有多个-->
    <h2 :class="['bClass']">哈哈哈哈3</h2>

    <h2>2.style 绑定</h2>
    <h2 :style="{ color: activeColor, fontSize:fontSize +'px'}">style 绑定变化</h2>
    <button @click="update">更新</button>
</div>

</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    /*
    *
    *
    1.理解

​	在应用界面中，某个（些）元素的样式是变化的

​	class/style 绑定就是专门用来实现动态效果的技术

    2.class绑定:  :class='xxx'

​	xxx 是字符串

​	xxx是对象

​	xxx是数组

    3. style绑定

   :style="{ color: activeColor, fontSize:fontSize +'px'}"

   其中activeColor；fontSize 是data属性

    * */
    var vm = new Vue({
        el: '#app',
        data: {
            a: 'aClass',
            ok: true,
            onok: false,
            activeColor: 'blue',
            fontSize: 30
        },
        methods: {
            update() {
                this.a = 'bClass'
                this.ok = false
                this.onok = true
                this.activeColor = 'red'
                this.fontSize = 90
            }
        }
    })
</script>
</html>
