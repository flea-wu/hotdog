<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloword</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <p>
            hello {{message}}
        </p>
    </div>
</body>
<script>
    var vm = new Vue({
        el : '#app',
        data: {
            message: "hello"
        }
    })
</script>
</html>
