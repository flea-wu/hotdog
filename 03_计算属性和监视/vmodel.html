<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vmodel</title>
</head>
<body>

<div id="app">
    <select v-model="idData">
        <option value="4">1</option>
        <option>2</option>
        <option>3</option>
    </select>
</div>

</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            // v-model 与 option 中 value 绑定
            idData: '2'
        }
    })

</script>
</html>
